<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <meta property="og:title" content="Metronome" />
    <meta property="og:description" content="A simple metronome to make your playing better" />
    <meta property="og:image" content="https://res.cloudinary.com/imagist/image/fetch/q_auto,f_auto,c_scale,w_1536/https://todoist.com/static/home-teams/intro/wide/headerui.en.png">

    <title>Metronome</title>
  </head>
  <body>
    <div class="container">
      <input type="number" id="beats" class="input" placeholder="0", value="60">
      <h3 id="count"></h3>

      <button id="btn" onclick="startfn()">Start metronome</button>

      <button id="stop" hidden onclick="stop()" >Stop</button>

      <div class="checkContainer">
        <input type="checkbox" name="checkbox" id="check"> Stress first beat
      </div>
    </div>
  </body>
  <script src="index.js"></script>
